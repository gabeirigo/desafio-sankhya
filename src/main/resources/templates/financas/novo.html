<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Desafio Controle Financeiro</title>

    <!-- BOOTSTRAP CSS E JQUERY -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- SCRIPTS  -->
    <script src="js/scripts.js"></script>

    <!-- SCRIPTS  -->
    <script src="js/jquery-mask/jquery-mask.js"></script>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <section class="container financeiro">

        <header class="section_title">
            <h1>Novo Lançamento</h1>
        </header>

        <div class="row justify-content-center">

            <form method="POST">

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input class="form-control" type="text" placeholder="Descrição" name="descricao" id="descricao" required="required" />
                </div>

                <div class="form-group">
                    <label for="dataVencimento">Data de Vencimento:</label>
                    <input class="form-control" type="date" placeholder="Vencimento" name="dataVencimento" required="required" />
                </div>
                
                <div class="form-group">
                    <label for="Valor">Valor:</label>
                    <input class="form-control valor" type="text" placeholder="200,00" name="valor" class="money" required="required" />
                </div>
                
                <div class="form-group">
                    <label for="tipo">Tipo do Lançamento:</label>
                    <select class="custom-select" id="tipo" name="tipo" required="required">
                        <option selected="selected">Escolha o tipo do lançamento</option>
                        <option value="Receita">Receita</option>
                        <option value="Despesa">Despesa</option>
                    </select>
                </div>
                 

                <div class="d-flex justify-content-between align-items-center">
                    <a href="/" class="btn btn-link">Voltar</a>
                    <button type="submit" class="btn btn-success">
                        <span class="fa fa-check"></span> Salvar </button>
                </div>

            </form>


        </div>
    </section>


    <footer class="text-center">
        <p>Desafio - Controle Financeiro
            <img src="img/sankhya.png" alt="Sankhya" title="Sankhya" width="140" />
        </p>
    </footer>


</body>

</html>
